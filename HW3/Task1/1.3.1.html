<!DOCTYPE html>
<meta charset="utf-8">
<script src="https://d3js.org/d3.v4.js"></script>
<div id="bin_select_histogram"></div>

<p>
  <label>number of bins</label>
  <input type="number" min="5" max="25" step="5" value="15" id="bin_num">
</p>

<script>

var margin = {top: 20, right: 50, bottom: 50, left: 60},
    width = 460 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

var svg = d3.select("#bin_select_histogram")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

    svg.append("text")
      .attr("x", width / 2)             
      .attr("y", -8)
      .attr("text-anchor", "middle")  
      .style("font-size", "16px")
      .style("font-weight", "bold")
      .text("Histogram With Selectable Bin Size");

    svg.append("circle").attr("cx",width - 110).attr("cy",10).attr("r", 6).style("fill", "#69b3a2")
    svg.append("text").attr("x", width - 100).attr("y", 10).text("Wind Speed").style("font-size", "15px").attr("alignment-baseline","middle")

d3.csv("https://raw.githubusercontent.com/vega/vega/main/docs/data/seattle-weather.csv", function(data) {
    var x = d3.scaleLinear()
      .domain([0, 10])
      .range([0, width]);
    svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));
    svg.append("text")             
      .attr("transform",
            "translate(" + (width/2) + " ," + 
                           (height + margin.top + 20) + ")")
      .style("text-anchor", "middle")
      .text("Wind Speed");

    var y = d3.scaleLinear()
      .range([height, 0]);
    var yAxis = svg.append("g")
    svg.append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 0 - margin.left)
      .attr("x",0 - (height / 2))
      .attr("dy", "1em")
      .style("text-anchor", "middle")
      .text("Number of days"); 

    function update(bin_num) {

      var histogram = d3.histogram()
          .value(function(d) { return d.wind; })
          .domain(x.domain())
          .thresholds(x.ticks(bin_num));

      var bins = histogram(data);

      y.domain([0, d3.max(bins, function(d) { return d.length; })]);
      yAxis
          .transition()
          .duration(1000)
          .call(d3.axisLeft(y));

      var u = svg.selectAll("rect")
          .data(bins)
      u
        .enter()
        .append("rect")
        .merge(u)
        .transition()
        .duration(1000)
          .attr("x", 1)
          .attr("transform", function(d) { return "translate(" + x(d.x0) + "," + y(d.length) + ")"; })
          .attr("width", function(d) { return x(d.x1) - x(d.x0) -1 ; })
          .attr("height", function(d) { return height - y(d.length); })
          .style("fill", "#69b3a2")

      u
        .exit()
        .remove()

      }

  update(15)

  d3.select("#bin_num").on("input", function() {
    update(+this.value);

  });

});

</script>
